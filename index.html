<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>MAKE GIOVI DOORS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Configuratore Porte</h1>
    <form id="config-form">
        <label for="model">Modello porta:</label>
        <select id="model" name="model">
            <option value="active-roll">ACTIVE ROLL</option>
            <option value="master-roll">MASTER ROLL</option>
        </select><br><br>

        <label for="width">Larghezza utile (mm):</label>
        <input type="number" id="width" name="width"><br><br>

        <label for="height">Altezza utile (mm):</label>
        <input type="number" id="height" name="height"><br><br>

        <label for="motor">Posizione motore:</label>
        <select id="motor" name="motor">
            <option value="frontale-destro">Frontale Destro</option>
            <option value="frontale-sinistro">Frontale Sinistro</option>
            <option value="laterale-destro">Laterale Destro</option>
            <option value="laterale-sinistro">Laterale Sinistro</option>
        </select><br><br>

        <button type="submit">Genera configurazione</button>
    </form>

    <div id="output"></div>

    <script src="script.js"></script>
</body>
</html>
